    <title>Variables</title>

<body>
    <script>
        var nombre;
        var edad;
        nombre = prompt('Ingresa tu nombre:', '');
        edad = prompt('Ingresa tu edad:', '');
        document.write('Hola ');
        document.write(nombre);
        document.write(' así que tienes ');
        document.write(edad);
        document.write(' años');
    </script>

</body>
